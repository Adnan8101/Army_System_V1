<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../../css/pages/reset-password.css">
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <div class="logo-container">
                <img src="../../images/logo.png" alt="Eagle Logo" class="logo">
            </div>
            <h2>Reset Password</h2>
            <form id="resetPasswordForm">
                <input type="text" id="uid" name="uid" readonly><br>
                <input type="email" id="email" name="email" readonly><br>
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required><br>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required><br>
                <button type="submit">Reset Password</button>
            </form>
            <div id="resetPasswordMessage"></div>
        </div>
    </div>

    <script src="../../js/pages/reset-password.js"></script>
</body>
</html>
